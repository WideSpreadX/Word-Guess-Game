<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/style1.css">

</head>

                    <div class="letterbox1">
                        <h2>E</h2>

                    <div class="letterbox1">

                    </div>
                    <div class="letterbox1">

                    <div class="letterbox1">
                    </div>
                    <div class="letterbox1">

                    <div class="letterbox1">

                    </div>
                    <div class="letterbox1">
                        <h2>F</h2>
                    </div>
                </div>
                <div class="row1">
                    <div class="letterbox1">
                    </div>
                    <div class="letterbox1">
                        <h2>F</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>O</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>R</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>T</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>U</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>N</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>E</h2>
                    </div>
                    <div class="letterbox1">
                    </div>
                </div>
                <div class="row1">
                    <div class="letterbox1">
                    </div>
                    <div class="letterbox1">
                        <h2>J</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>O</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>N</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>N</h2>
                    </div>
                    <div class="letterbox1">
                        <h2>Y</h2>

                    <div class="letterbox1">

                    </div>

                    <div class="letter">

                    <div class="letter">

                    </div>
                    <div class="letter">

</html>
